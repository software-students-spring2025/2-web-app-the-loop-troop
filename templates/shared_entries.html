<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Entries</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* Replicate the box styling from display_all.html */
    .container-boxes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .box {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      text-align: left;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .box p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Global Feed</h1>
    <div class="container-boxes">
      {% for entry in entries %}
        <div class="box" id="box-{{ entry._id }}">
          <p><strong>Shared by:</strong> {{ entry.username }}</p>
          <p><strong>Created:</strong> {{ entry.date }}</p>
          <p><strong>Content:</strong> {{ entry.content }}</p>
        </div>
      {% else %}
        <p>No shared entries available.</p>
      {% endfor %}
    </div>
  </div>
  
  {% include 'footer.html' %}
</body>
</html>
