<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display All</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .box {
            width: 250px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: left;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .box p {
            margin: 5px 0;
        }
        .actions {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }
        .action-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            border: none;
        }
        .delete-btn {
            background-color: red;
        }
        .update-btn {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for entry in entries %}
            <div class="box" id="box-{{ entry._id }}">
                <p><strong>ID:</strong> {{ entry._id }}</p>
                <p><strong>Created At:</strong> {{ entry.date }}</p>
                <p><strong>Content:</strong> {{ entry.content }}</p>
                <p><strong>Tag:</strong> {{ entry.tag }}</p>

                <!-- Action Buttons -->
                <div class="actions">
                    <button class="action-btn delete-btn" onclick="deleteEntry('{{ entry._id }}')">X</button>
                    <button class="action-btn update-btn" onclick="updateEntry('{{ entry._id }}')">✏️</button>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        function deleteEntry(entryId) {
        fetch(`/delete/${entryId}`, { method: 'DELETE' })
            .then(window.location.reload())
    }

    function updateEntry(entryId) {
        // Redirect to the update page, passing the entry ID in the URL
        // window.location.href = `/update/${entryId}`;
        window.location.href = `/update/${entryId}`
    }
    </script>

</body>
</html>
